<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="choiceBar">
            <h3>Player Choice: </h3>
            <h3 class="playerChoice"></h3>
            <h3>Computer Choice: </h3>
            <h3 class="computerChoice"></h3>
        </div>
        <div class="scoreBar">
            <h3>Player Score: </h3>
            <h3 class="playerScoreTotal"></h3>
            <h3>Computer Score: </h3>
            <h3 class="computerScoreTotal"></h3>
        </div>
        <div class="resultBar">
            <h2>Result: </h2>
            <h2 class="results"></h2>
        </div>
    </body>
</html>
