<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            let hand = ["rock", "paper", "scissors"];
            let playerScore = 0;
            let computerScore = 0;

            function getComputerChoice() {
                let choice = Math.floor(Math.random()*hand.length);
                return hand[choice];
            }

            function getPlayerChoice() {
                let choice = prompt("Rock, Paper or Scissors?");

                if (choice.toLowerCase() === hand[0]) {
                    return hand[0];
                } else if (choice.toLowerCase() === hand[1]) {
                    return hand[1];
                } else if (choice.toLowerCase() === hand[2]) {
                    return hand[2];
                } else {
                    return "I do not understand..."
                }
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection === hand[0] && computerSelection === hand[2] || playerSelection === hand[1] && computerSelection === [0] || playerSelection === hand[2] && computerSelection === hand[1]) {
                    playerScore += 1;
                    return "player wins";
                } else if (playerSelection === hand[0] && computerSelection === hand[1] || playerSelection === hand[1] && computerSelection === [2] || playerSelection === hand[2] && computerSelection === hand[0]) {
                    computerScore +=1;
                    return "computer wins";
                } else if (playerSelection === computerSelection) {
                    return "tie";
                } else {
                    return "Invalid";
                }
            }

            console.log(playRound(getPlayerChoice(), hand[2]));
            console.log(playerScore);

        </script>
    </body>
</html>
